<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <!-- GitHub Octicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Primer/3.0.1/css/primer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css">
        <link rel="stylesheet" href="/static/style.css">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>WTF - {% block title %}{% endblock %}</title>

    </head>

    <body class="{% block style %}{% endblock %}">
      <nav class="navbar navbar-dark navbar-expand-lg align-right" style="background-color:seagreen">
            <a class="navbar-brand" href="/"> <span class="red">WhatTheFridge</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/">Recipes</a></li></ul>
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" href="/favorites">Favourites</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/support">Support</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/profile"><span class="octicon-preson"></span> Profile</a>
                        </li></ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Create account</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            <section>
            {% block main %}{% endblock %}
            </section>
        </main>

        <footer class="small text-center text-muted">
            WhatTheFridge
        </footer>
    </body>

</html>
