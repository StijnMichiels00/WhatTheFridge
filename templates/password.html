{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}
{% block class %}password{% endblock %}
{% block main %}
<center>
    <div class="jumbotron" style="max-width:60%">
        <h1 class="display-4">Change password</h1>
        <p class="lead">Secure your account by changing your password</p>
        <form action="/password" method="post" >
            <div class="form-group">
                <input class="form-control" name="current_password" placeholder="Current password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmnewpassword" placeholder="Confirm new password" type="password">
            </div>
            <button class="btn btn-info" type="submit"><i class="fas fa-user-edit"></i> Change</button><br><br>
        </form>
        <a class="btn btn-info" href="/profile" role="button"><i class="fas fa-chevron-left"></i> Back to profile</a>
    </div>

{% endblock %}
