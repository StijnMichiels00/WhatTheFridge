{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}
{% block class %}password{% endblock %}
{% block main %}
    <div class="jumbotron">
        <h1>
            <strong>Change password</strong>
        </h1>
        <form action="/password" method="post">
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New password" type="password">
            </div>
            <button class="btn btn-success" type="submit">Change</button><br><br>
        </form>
        <a class="btn btn-danger" href="/profile" role="button"><i class="fas fa-chevron-left"></i> Back to profile</a>
    </div>
{% endblock %}
