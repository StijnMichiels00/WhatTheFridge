{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}
{% block class %}login{% endblock %}
{% block main %}
<center>
    <div class="jumbotron" style="max-width:60%">

    <h1 class="display-4">Sign in on <strong>WhatTheFridge?!</strong></h1>
    <p class="lead">Find new recipes and fight food waste</p>

    <div id="alert_placeholder"></div>

    <form action="/login" method="post" id="form">

    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
    </div>

    <div class="form-group">
        <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
    </div>

    <button class="btn btn-primary" type="submit">Login</button><br>
    <a href="/register" style="color: white; font-size:10px">I don't have an account</a>

    </form>
</center>

</div>
{% endblock %}
