{% extends "layout.html" %}

{% block title %}
    Favorites
{% endblock %}
{% block class %}favorite{% endblock %}
{% block main %}
    <div class="jumbotron">
        <h1>
            <strong>Favorites</strong>
        </h1>
    <table class="table table-striped" style="widt:100%">
      <tr>
        <th style="color:seagreen">Recipe</th>
      </tr>
      {% for recipe in info_recipes %}
      <tr>
        <td><a href="/recipe?id={{recipe["id"]}}" style="text-decoration:None; color:white"><img style="width: 120px" src={{ recipe["image"] }} class="img-thumbnail">  {{ recipe["title"] }}</td>
      </tr>
      {% endfor %}
    </table>

{% endblock %}
