{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}
{% block class %}search{% endblock %}
{% block main %}
<style>
.ui-autocomplete { max-height: 200px; overflow-y: scroll; overflow-x: hidden;}
</style>

<div class="jumbotron">
    <h1 class="display-4">Search recipes.</h1>
    <p class="lead">Tell us what's in your fridge to get the best recommendations.</p>


    <form action="/results" method="POST">
    <div class="form-group">
        <textarea id="Itemlist" name="itemlist" rows="6" readonly class="form-control" placeholder="Get started by adding some items below...">{{ingredients}}</textarea>
    </div>

    <div class="form-group">
        <button class="btn btn-warning mr-2" id="removelast" type="button"><i class="fas fa-minus-circle"></i> Remove last item</button>

        <button class="btn btn-danger mr-2" id="clear" type="button"><i class="fas fa-trash"></i> Clear items</button>
    </div>

    <div class="form-row">
        <div class="col-10">
            <div class="form-group">
                <input type="text" class="form-control bs-autocomplete-menu"  id="ingredient_input" placeholder="Start typing to get suggestions..." autocomplete="off">
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <button class="btn btn-primary" id="add" type="button"><i class="fas fa-plus"></i> Add item</a>
                </div>
            </div>
    </div>

    <hr>

    <div class="form-group">
        <button class="btn btn-success" type="submit" id="search"><i class="fas fa-search"></i> Search</button>
    </div>

    </form>

    <script src="/static/ingredients.js" type="text/javascript"></script>
    <script>
        $("#ingredient_input").keydown(function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                $("#add").click();
                document.getElementById("#ingredient_input").value = "";
                }

        });
        $('#ingredient_input').autocomplete({
        source: ingredients
    });
    </script>

    <script>
        console.log('ready');
        var $edit = $("#Itemlist");
        var curValue = $edit.val();
        if (curValue != '') {
        var item_count = document.querySelector('textarea').value.split("\n").length;

          }
        else {
        var item_count = 0;
        }
        // Create a new list item when clicking on the "Add" button
        $('#add').on('click', function (e) {
          var inputValue = document.getElementById("ingredient_input").value;
          if (inputValue === '') {
            alert("You must write something!");
          }
          else {
            var $edit = $("#Itemlist");
            var curValue = $edit.val();
            if (item_count == 0){
                var newValue = inputValue ;
            }
            else{
                var newValue = curValue + "\n"+ inputValue ;
            }
            item_count += 1;
            $edit.val(newValue);
          }
          document.getElementById("ingredient_input").value = "";
        });

        $('#clear').on('click', function (e) {
            item_count = 0;
            var $edit = $("#Itemlist");
            $edit.val("");
        });

        $('#removelast').on('click', function (e) {
            var $edit = $("#Itemlist");
            var curValue = $edit.val();
            var lines = curValue.split('\n');
            lines.splice((item_count - 1),1);
            if (item_count == 0){
                item_count = 0;
            }
            else{
                item_count -= 1;
            }
            $edit.val(lines.join('\n'));
        });


    </script>

{% endblock %}
