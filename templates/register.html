{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}
{% block class %}register{% endblock %}
{% block main %}
<center>
    <div class="jumbotron" style="max-width:60%">
    <h1 class="display-4">Create account</h1>
    <p class="lead">Get started and find thousands of new recipes.</p>

    <div id = "alert_placeholder"></div>
    <form action="/register" method="post" id="form">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" >
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password" >
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="confirmation" placeholder="Confirmation" type="password" >
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <a href="/login" style="color: white; font-size:10px">I already have an account</a>
</center></div>
{% endblock %}
