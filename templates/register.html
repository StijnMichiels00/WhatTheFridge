{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}
{% block class %}register{% endblock %}
{% block main %}
<center>
    <div class="jumbotron" style = width:50%>
    <h1 class="display-4">Create account</h1>
    </div>
    <div id = "alert_placeholder"></div>
    <form action="/register" method="post" id="form">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" style= width:50%>
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password" style= width:50%>
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="confirmation" placeholder="Confirmation" type="password" style= width:50%>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    </form>
</center>
{% endblock %}
