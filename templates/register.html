{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}
{% block class %}register{% endblock %}
{% block main %}
<center>
<div class="jumbotron" style="max-width:60%">
<h1 class="display-4">Create an account</h1>
<p class="lead">Register now and discover thousands of new recipes</p>

<form action="/register" method="post" id="form">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" >
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password" >
    </div>

    <div class="form-group">
        <input autocomplete="off" class="form-control" name="confirmation" placeholder="Confirm password" type="password" >
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
</form>

<a href="/login" style="color: white; font-size:10px">I already have an account</a>
</center></div>
{% endblock %}
